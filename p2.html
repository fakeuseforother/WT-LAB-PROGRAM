    <br>
    <script type="text/javascript">
    document.write("<table border=1 align=center> <tr> <th>Numbers </th><th>Squre</th><th>cube</th></tr>");

        {
            document.write("<tr><td align=center>"+ n +"</td><td align=center>"+n*n + "</td><td align=center>" + n*n*n+"</td></tr>");

        }
        document.write("</table>");

    </script>
